<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-gray-100 font-sans flex items-center justify-center min-h-screen">
    
    <!-- Main Container -->
    <div class="max-w-screen-lg w-full bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold text-center mb-4">WEATHER FORECAST</h1>
        
        <!-- Search input -->
        <div class="mb-4">
            <input type="text" id="cityInput" placeholder="Enter city name" class="w-full p-2 border rounded-lg">
        </div>

        <!-- Search button -->
            <button id="searchCityBtn" class="w-full bg-green-500 text-white p-2 rounded mb-4">Get Weather for City</button>

        
        <!-- Button to get current location weather -->
        <button id="getLocationBtn" class="w-full bg-blue-500 text-white p-2 rounded mb-4">Get Current Location Weather</button>
        
        

    <script src="main.js"></script>
</body>
</html>
